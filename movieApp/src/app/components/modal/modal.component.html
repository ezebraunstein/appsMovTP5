<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ movies?.title }}</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-card *ngIf="movies;">
    <img [src]="imageBaseUrl + '/w400' + movies?.poster_path" />
 
    <ion-card-header>
      <ion-card-title> {{ movies.title }} </ion-card-title>
      <ion-card-subtitle> {{ movies.tagline }} </ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of movies.genres;  let isLast = last"> {{ g.name }} {{ !isLast ? 'Â·' : '' }}</span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">{{ movies.overview }}</ion-label>
 
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ movies.release_date}}</ion-label>
      </ion-item>
 
      <!-- <ion-item lines="none">
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{ movies.budget| currency: 'USD' }}</ion-label>
      </ion-item> -->
    </ion-card-content>
  </ion-card>
</ion-content>
