<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Trending Movies</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item-sliding  #slidingItem *ngFor="let item of movies" >
    <ion-item button (click)="openModal(item.id)">
      <ion-avatar slot="start">
        <img [src]="imageBaseUrl + '/w92' + item.poster_path" />
      </ion-avatar>
 
      <ion-label class="ion-text-wrap">
        <h3>{{ item.title }}</h3>
        <p>{{ item.release_date | date:'y' }}</p>
      </ion-label>
      <ion-badge slot="end"> {{ item.vote_average }} </ion-badge>
    </ion-item>

    <ion-item-options side="start">
      <ion-item-option color="danger" (click)="deleteItem(item.id, slidingItem)">
        <ion-icon name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    
  </ion-item-sliding>
  </ion-list>
 
</ion-content>
